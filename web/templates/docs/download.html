{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container">
  {% from 'macros.html' import nav_tabs %}
  {{ nav_tabs('docs') }}

  {{ content }}

  {% if tsv_files %}
  <hr>
  <h2>Available Files</h2>
  <ul>
    {% for f in tsv_files %}
    <li><a href="{{ url_for('download_file', filename=f) }}">{{ f }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}

</div>
{% endblock %}

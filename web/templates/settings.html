{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Settings</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Select color palette:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="color_palette" id="palette1" value="purple_orange" {% if male_color == 'orange' and female_color == 'purple' %}checked{% endif %}>
                <label class="form-check-label" for="palette1">
                    Purple/Orange
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="color_palette" id="palette2" value="red_blue" {% if male_color == 'blue' and female_color == 'red' %}checked{% endif %}>
                <label class="form-check-label" for="palette2">
                    Red/Blue
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Select Database:</label>
            <div>
                {% for src, (table, display_name, dtypes, range) in db_options.items() %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="db_option" id="db_option_{{ src }}" value="{{ src }}" {% if session.get('db_option', DEFAULT_DB_OPTION) == src %}checked{% endif %}>
                    <label class="form-check-label" for="db_option_{{ src }}">
                        {{ display_name }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="show_book" id="show_book" {% if session.get('show_book', False) %}checked{% endif %}>
                <label class="form-check-label" for="show_book">
                    Show Book
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

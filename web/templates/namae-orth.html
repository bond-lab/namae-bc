{% extends 'layout.html' %}


{% block content %}

<!-- Color and sort according to type   -->

<div class="container">
  <h1>Orthography: {{name}}</h1>
  <p>Possible pronunciations:</p>
  <ul>
    {% for orth, pron in kindex[name] %}
      <li><a href="{{ url_for('namae', orth=name, pron=pron) }}">{{pron}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
<h1>{{ title }}</h1>

{% for key, data in diversity_data.items() %}
    <div>
        <h2>{{ key.replace('_', ' ').title() }}</h2>
        <div>
            <h3>Metrics</h3>
            <pre>{{ data.metrics | tojson(indent=2) }}</pre>
        </div>
        <div>
            <h3>Plots</h3>
            {% for plot in data.plots %}
                <img src="{{ url_for('static', filename=plot) }}" alt="Diversity Plot">
            {% endfor %}
        </div>
    </div>
{% endfor %}

{% endblock %}

{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}

<!-- Color and sort according to type   -->

<div class="container">
  <h1>Pronunciation: {{hira}}</h1>
  <p>Other names pronounced the same:</p>
  <ul>
    {% for orth, pron in hindex[hira] %}
      <li><a href="{{ url_for('namae', orth=orth, pron=hira) }}">{{orth}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
